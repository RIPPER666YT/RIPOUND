<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIPOUND</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Скрываем элемент audio, но он остается в документе */
        #audio-player {
            display: none; /* Или можно использовать visibility: hidden; */
        }
    </style>
</head>
<body>
    <div id="title-screen" class="title-screen">
        <h1>RIPOUND</h1>
    </div>
    <div id="player-screen" class="player-screen hidden">
        <h2 class="player-title">RIPOUND</h2>
        <label for="audio-file" class="upload-button">
            <img src="https://i.postimg.cc/LsHrMpWr/uploud.png" alt="Загрузить" class="upload-icon">
            <input type="file" id="audio-file" accept="audio/*" webkitdirectory multiple style="display: none;">
        </label>
        
        <!-- Элемент audio остается в документе, но не виден -->
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
        
        <!-- Элемент управления временем -->
        <div class="time-control">
            <span class="current-time">0:00</span> <!-- Текущее время трека -->
            <input type="range" id="time-slider" min="0" value="0" class="time-slider">
            <span class="duration-time">0:00</span> <!-- Максимальное время трека -->
        </div>
        
        <button id="play-pause-button" class="play-pause-button">
            <img src="https://i.postimg.cc/ZYMZFCQ0/play.png" alt="Воспроизведение" class="play-pause-icon">
        </button>

        <!-- Контейнер для плейлиста -->
        <div class="playlist-container">
            <h3>Мои треки</h3>
            <ul id="playlist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
